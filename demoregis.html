<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Admin</title>
    <link rel="stylesheet" href="xyz.css">
</head>

<body>
    <div class="menu">
      <ul>
          <li>Home</li>
          <li><a href="demologin.html">Login</a></li>
          <li>About</li>
          <li>Contact</li>
          </ul>
    </div>
    <div class="data">
        <center>
            <form action="Registration">
                <table cellpadding="12px">
                    <tr>
                        <td>Enter Name</td>
                        <td><input type="text" placeholder="Enter Name" name="un"></td>
                    </tr>
                    <tr>
                        <td>Enter Email</td>
                        <td><input type="email" placeholder="Enter Email" name="ue"></td>
                    </tr>
                    <tr>
                        <td>Enter Contact</td>
                        <td><input type="number" placeholder="Enter C.N" name="ucn"></td>
                    </tr>
                    <tr>
                        <td>Enter password</td>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label><br>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label><br>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label>                      
                    </tr>
                    <tr>
                        <td><input type="submit" value="Registration" class="B"></td>
                    </tr>
                </table>
            </form>
        </center>
    </div>  
</body>

</html>
